name: Release

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            arch: arm64
          - os: macos-12
            arch: x86_64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release
        run: cargo build --release

      - name: Package workflow
        run: |
          set -euo pipefail
          WORKFLOW_DIR="OpenInZed.alfredworkflow"
          DIST_DIR="dist"
          STAGE_DIR="$DIST_DIR/$WORKFLOW_DIR"

          rm -rf "$DIST_DIR"
          mkdir -p "$STAGE_DIR"
          cp target/release/zed-search "$STAGE_DIR/"
          cp target/release/zed-recent "$STAGE_DIR/"
          cp info.plist "$STAGE_DIR/"
          if [ -f icon.png ]; then cp icon.png "$STAGE_DIR/"; fi

          ditto -c -k --sequesterRsrc --keepParent \
            "$STAGE_DIR" \
            "$DIST_DIR/alfred-zed-explorer-macos-${{ matrix.arch }}.alfredworkflow"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: alfred-zed-explorer-macos-${{ matrix.arch }}
          path: dist/alfred-zed-explorer-macos-${{ matrix.arch }}.alfredworkflow

  release:
    name: Create release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          set -euo pipefail
          version=$(awk -F '"' '/^version/ { print $2; exit }' Cargo.toml)
          tag="v${version}-${{ github.run_number }}"
          echo "version=$version" >> "$GITHUB_OUTPUT"
          echo "tag=$tag" >> "$GITHUB_OUTPUT"

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.tag }}
          generate_release_notes: true
          files: dist/**/alfred-zed-explorer-macos-*.alfredworkflow
